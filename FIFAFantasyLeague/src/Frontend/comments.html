<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS FIFA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FIFA<br>CUP<br>STATS</div>
        <nav>
            <ul>
                <li><a href=""><img height=48px src="images/saved.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="comments">
            <h2>Comments</h2>
            <div class="comment">
                <p><strong>User1</strong> <br> This is a great site!</p>
                
                <span class="timestamp">2023-10-01 12:34</span>
            </div>
            <div class="comment">
                <p><strong>User2</strong> <br> I love the stats!</p>
                
                <span class="timestamp">2023-10-02 14:22</span>
            </div>
        </section>
        <form class="comment-form">
            <label for="comment">Add a comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <ul>
            <li><a href=""><img width=48px src="images/home.png" alt=""></a></li>
            <li><a href=""><img width=48px src="images/add.png" alt=""></a></li>
            <li><a href=""><img src="images/account.png" alt=""></a></li>
        </ul>
    </footer>
</body>
</html>
